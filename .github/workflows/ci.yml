name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

  license:
    name: License Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Install go-licenses
        run: go install github.com/google/go-licenses@latest

      - name: Check licenses
        run: go-licenses check ./... --disallowed_types=forbidden,restricted

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -coverpkg=./cache/...,./configs/...,./crawlers/...,./database/...,./inject/...,./libs/...,./message-queue/...,./models/...,./services/... ./tests/...

      - name: Generate coverage report
        run: go tool cover -func=coverage.out

      - name: Check coverage threshold
        run: |
          echo "Checking coverage threshold..."
          total_coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${total_coverage}%"

          # Set threshold to 35%
          threshold=35

          # Use awk for floating point comparison
          if awk "BEGIN {exit !($total_coverage < $threshold)}"; then
            echo "❌ Coverage ${total_coverage}% is below threshold ${threshold}%"
            exit 1
          else
            echo "✅ Coverage ${total_coverage}% meets threshold ${threshold}%"
          fi

      - name: Upload coverage to artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage.out

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Download dependencies
        run: go mod download

      - name: Start test services
        run: docker-compose -f docker/docker-compose.test.yaml up -d

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to be healthy..."
          sleep 30
          docker-compose -f docker/docker-compose.test.yaml ps

      - name: Run integration tests
        run: go test -v -race -tags=integration ./tests/...
        env:
          TEST_REDIS_ADDR: "localhost:6379"
          TEST_MYSQL_HOST: "localhost"
          TEST_MYSQL_PORT: "3306"
          TEST_POSTGRES_HOST: "localhost"
          TEST_POSTGRES_PORT: "5432"

      - name: Stop test services
        if: always()
        run: docker-compose -f docker/docker-compose.test.yaml down -v

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Build
        run: go build -v ./...
