name: CD

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          # Build for multiple platforms
          GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o golwarc-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -ldflags="-w -s" -o golwarc-linux-arm64 .
          GOOS=darwin GOARCH=amd64 go build -ldflags="-w -s" -o golwarc-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -ldflags="-w -s" -o golwarc-darwin-arm64 .
          GOOS=windows GOARCH=amd64 go build -ldflags="-w -s" -o golwarc-windows-amd64.exe .

      - name: Create release archive
        run: |
          mkdir -p release
          tar -czf release/golwarc-linux-amd64.tar.gz golwarc-linux-amd64 config.example.yaml README.md
          tar -czf release/golwarc-linux-arm64.tar.gz golwarc-linux-arm64 config.example.yaml README.md
          tar -czf release/golwarc-darwin-amd64.tar.gz golwarc-darwin-amd64 config.example.yaml README.md
          tar -czf release/golwarc-darwin-arm64.tar.gz golwarc-darwin-arm64 config.example.yaml README.md
          zip release/golwarc-windows-amd64.zip golwarc-windows-amd64.exe config.example.yaml README.md

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.version }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v6
        with:
          name: sbom
          path: sbom.spdx.json
